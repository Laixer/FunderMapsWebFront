<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundermaps - Watchtwoord vergeten</title>
    <link href="./resources/styles/app.css" rel="stylesheet" />
    <script type="module" src="./resources/scripts/app.js"></script>
  </head>
  <body class="page-no-session | grid place-content-center">
    <div class="logo | absolute left-12 top-12">
      <img
        src="./resources/svg/fundermaps-inverted.svg"
        alt="Logo Fundermaps"
        class="h-9"
      />
    </div>

    <h1 class="sr-only">
      Wachtwoord vergeten pagina voor de Fundermaps Applicatie
    </h1>

    <!-- Card -->
    <div class="temp card shadow-card grid space-y-6 rounded-lg bg-white p-8">
      <header class="card__header">
        <h3 class="heading-3">Wachtwoord vergeten</h3>
      </header>

      <p>
        Om een nieuw wachtwoord aan te maken dien je eerst je e-mail
        (/gebruikersnaam) in te vullen. Daarna ontvang je een link waarmee je
        een nieuw wachtwoord in kan stellen.
      </p>

      <form action="#" class="space-y-6">
        <div class="input--text">
          <label for="input-default" class="input__label">
            Gebruikersnaam (e-mail)</label
          >
          <div class="input-field">
            <input
              type="email"
              id="input-default"
              name="input-default"
              placeholder="Voer je gebruikersnaam in"
              autocomplete="username"
            />
          </div>
        </div>

        <button type="submit" class="button button--solid | group">
          <span class="button__label">Vraag een nieuw wachtwoord aan</span>
          <svg
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            class="aspect-square h-3.5 -rotate-45 transition-transform group-hover:rotate-0"
          >
            <path
              d="M15.95 8.356a1.08 1.08 0 0 0 .05-.344.955.955 0 0 0-.066-.36.253.253 0 0 0-.057-.204 2.095 2.095 0 0 0-.14-.156L8.724.32C8.504.101 8.266-.005 8.008 0c-.258.006-.49.112-.7.32-.208.207-.315.439-.32.695-.006.256.101.494.32.712l5.334 5.303H.988A.951.951 0 0 0 0 8.012c0 .131.022.251.066.36a1 1 0 0 0 .23.328c.1.098.203.169.313.213.11.043.236.07.379.082l11.67-.017-5.35 5.32c-.208.207-.312.436-.312.687 0 .251.104.48.313.688.22.218.455.327.707.327.253 0 .483-.104.692-.311l7.029-6.99c.032-.032.076-.081.131-.146a.307.307 0 0 0 .083-.197Z"
              fill="currentColor"
              fill-rule="evenodd"
            />
          </svg>
        </button>
      </form>

      <p>
        <a href="index.html">Inloggen</a>
      </p>
    </div>
  </body>
</html>
