<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundermaps - Inloggen</title>
    <link href="./resources/styles/app.css" rel="stylesheet" />
    <script type="module" src="./resources/scripts/app.js"></script>
  </head>
  <body class="page-no-session | grid place-content-center">
    <div class="logo | absolute left-12 top-12">
      <img
        src="./resources/svg/fundermaps-inverted.svg"
        alt="Logo Fundermaps"
        class="h-9"
      />
    </div>

    <h1 class="sr-only">Inlogpagina voor de Fundermaps Applicatie</h1>

    <!-- Card -->
    <div class="temp card grid space-y-6 rounded-lg bg-white p-8 shadow-card">
      <header class="card__header">
        <h3 class="heading-3">Inloggen</h3>
      </header>

      <form action="#" class="space-y-6">
        <div class="input--text">
          <label for="input-default" class="input__label">
            Gebruikersnaam (e-mail)</label
          >
          <div class="input-field">
            <input
              type="email"
              id="input-default"
              name="input-default"
              placeholder="Voer je gebruikersnaam in"
              autocomplete="username"
            />
          </div>
        </div>
        <div class="input--text" x-data="{passwordHidden: true}">
          <label for="login-form-password" class="input__label"
            >Wachtwoord</label
          >
          <div class="input-field">
            <button
              class="input-field__before"
              type="button"
              @click="passwordHidden = !passwordHidden"
            >
              <icon
                src="locked.svg"
                class="aspect-square w-4 text-grey-700"
                aria-hidden="true"
                x-show="passwordHidden"
              ></icon>
              <icon
                src="unlocked.svg"
                class="aspect-square w-4 text-grey-700"
                aria-hidden="true"
                x-show="!passwordHidden"
              ></icon>
              <span class="sr-only"> Toggle wachtwoord zichtbaarheid </span>
            </button>
            <input
              type="password"
              :type="passwordHidden ? 'password' : 'text'"
              id="login-form-password"
              name="login-form-password"
              placeholder="Voer je wachtwoord in"
              autocomplete="current-password"
            />
          </div>
        </div>

        <button
          type="submit"
          class="button button--solid | group"
          onClick="event.preventDefault(); window.location.href = 'dashboard.html';"
        >
          <span class="button__label">Log in</span>
          <svg
            viewbox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            class="aspect-square h-3.5 -rotate-45 transition-transform group-hover:rotate-0"
          >
            <path
              d="M15.95 8.356a1.08 1.08 0 0 0 .05-.344.955.955 0 0 0-.066-.36.253.253 0 0 0-.057-.204 2.095 2.095 0 0 0-.14-.156L8.724.32C8.504.101 8.266-.005 8.008 0c-.258.006-.49.112-.7.32-.208.207-.315.439-.32.695-.006.256.101.494.32.712l5.334 5.303H.988A.951.951 0 0 0 0 8.012c0 .131.022.251.066.36a1 1 0 0 0 .23.328c.1.098.203.169.313.213.11.043.236.07.379.082l11.67-.017-5.35 5.32c-.208.207-.312.436-.312.687 0 .251.104.48.313.688.22.218.455.327.707.327.253 0 .483-.104.692-.311l7.029-6.99c.032-.032.076-.081.131-.146a.307.307 0 0 0 .083-.197Z"
              fill="currentColor"
              fill-rule="evenodd"
            ></path>
          </svg>
        </button>
      </form>

      <p>
        <a href="forgot-password.html">Help, ik ben mijn wachtwoord vergeten</a>
      </p>
    </div>
  </body>
</html>
